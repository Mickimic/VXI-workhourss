            <i class="fas fa-portal-open mr-4 animate-spin-slow"></i>

        </h1>

            输入你的名字，探索你的工时宇宙！
        </p>
    </header>

    <!-- 主要内容区域 -->
    <main class="container mx-auto px-4 py-8 relative">
        <!-- 查询区域 -->
        <section class="glass-effect rounded-2xl p-8 mb-12 max-w-3xl mx-auto border border-rickBlue border-glow">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-center">
                <div class="relative w-full md:w-3/4">
                    <input 
                        type="text" 
                        id="nameInput" 
                        placeholder="输入你的名字..." 
                        class="w-full bg-rickBlack/50 border-2 border-rickBlue rounded-full px-6 py-4 text-white text-lg placeholder-rickCyan/70 focus:outline-none focus:border-rickCyan focus:border-glow transition-all"
                    >
                    <i class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-rickCyan"></i>
                </div>
                <button 
                    id="searchButton" 
                    class="rick-button bg-rickBlue hover:bg-rickCyan text-rickBlack font-bold py-4 px-8 rounded-full text-lg transition-all"
                >

                </button>
            </div>

                    <div class="text-center md:text-left">

        // 填充员工表格
        function populateEmployeeTable() {
            const tableBody = document.getElementById('employeeTable');
            tableBody.innerHTML = '';

            employees.forEach((employee, index) => {

                if (hasOver) {
                    status = '加班';
                    statusClass = 'text-rickBlue bg-rickBlue/10';
                } else if (hasUnder) {
                    status = '工时不足';
                    statusClass = 'text-rickGreen bg-rickGreen/10';

                    statusClass = 'text-rickYellow bg-rickYellow/10';

        // 设置事件监听器
        function setupEventListeners() {
            const searchButton = document.getElementById('searchButton');
            const nameInput = document.getElementById('nameInput');
            const autocomplete = document.getElementById('autocomplete');
            const closeModal = document.getElementById('closeModal');
            const characterModal = document.getElementById('characterModal');

            // 搜索按钮点击事件
            searchButton.addEventListener('click', searchEmployee);
            
            // 输入框回车事件
            nameInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchEmployee();
                } else {
                    showAutocomplete();
                }
            });
            
            // 点击其他地方关闭自动完成
            document.addEventListener('click', function(event) {
                if (!nameInput.contains(event.target) && !autocomplete.contains(event.target)) {
                    autocomplete.classList.add('hidden');
                }
            });
            
            // 关闭弹窗
            closeModal.addEventListener('click', function() {
                characterModal.classList.add('hidden');
            });
            
            // 点击弹窗外部关闭
            characterModal.addEventListener('click', function(event) {
                if (event.target === characterModal) {
                    characterModal.classList.add('hidden');
                }
            });
        }

        // 显示自动完成
        function showAutocomplete() {
            const input = document.getElementById('nameInput').value.toLowerCase();
            const autocomplete = document.getElementById('autocomplete');
            autocomplete.innerHTML = '';
            
            if (input.length < 1) {
                autocomplete.classList.add('hidden');
                return;
            }
            
            const matches = employees.filter(employee => 
                employee.name.toLowerCase().includes(input)
            );
            
            if (matches.length === 0) {
                autocomplete.classList.add('hidden');
                return;
            }
            
            matches.forEach(employee => {
                const div = document.createElement('div');
                div.className = 'px-4 py-2 hover:bg-rickBlue/20 cursor-pointer transition-colors';
                div.textContent = employee.name;
                div.addEventListener('click', function() {
                    document.getElementById('nameInput').value = employee.name;
                    autocomplete.classList.add('hidden');
                    searchEmployee();
                });
                autocomplete.appendChild(div);
            });
            
            autocomplete.classList.remove('hidden');
        }

        // 搜索员工
        function searchEmployee() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('请输入员工姓名');
                return;
            }
            
            const employee = employees.find(emp => emp.name === name);
            
            if (employee) {
                displayEmployee(employee);
                showCharacterModal(employee);
            } else {
                alert('未找到该员工，请重新输入');
            }
        }

        // 显示员工信息
        function displayEmployee(employee) {
            const resultSection = document.getElementById('resultSection');
            resultSection.classList.remove('hidden');
            
            document.getElementById('employeeName').textContent = employee.name;
            document.getElementById('totalHours').textContent = `总工时: ${employee.total} 小时`;
            document.getElementById('week1Hours').textContent = employee.hours[0];
            document.getElementById('week2Hours').textContent = employee.hours[1];
            document.getElementById('week3Hours').textContent = employee.hours[2];
            document.getElementById('week4Hours').textContent = employee.hours[3];
            
            createHoursChart(employee);
        }

            const borderColor = '#00BFFF';
            const backgroundColor = 'rgba(0, 191, 255, 0.2)';
            const gridColor = 'rgba(0, 255, 255, 0.1)';
            
            window.hoursChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['第1周', '第2周', '第3周', '第4周'],
                    datasets: [{
                        label: '工时',
                        data: employee.hours,
                        borderColor: borderColor,
                        backgroundColor: backgroundColor,
                        borderWidth: 3,
                        pointBackgroundColor: '#00FF00',
                        pointBorderColor: '#000',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 20,
                            max: 50,
                            grid: {
                                color: gridColor
                            },
                            ticks: {
                                color: '#00FFFF'
                            }
                        },
                        x: {
                            grid: {
                                color: gridColor
                            },
                            ticks: {
                                color: '#00FFFF'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    animation: {
                        duration: 2000,
                        easing: 'easeOutQuart'
                    }
                }
            });
        }

        // 显示角色弹窗
        function showCharacterModal(employee) {
            const modal = document.getElementById('characterModal');
            const modalContent = document.getElementById('modalContent');
            
            // 判断显示哪个角色
            const hasOver = employee.hours.some(hour => hour > 40);
            const hasUnder = employee.hours.some(hour => hour < 40);
            
            let character, message, colorClass, glowClass, icon;
            
            if (hasOver) {
                // Rick - 加班
                character = 'Rick Sanchez';
                message = 'Whoa! 你加班了！宇宙不在乎你的努力，但你的健康在乎！快去申请休息，否则你的大脑会像我的传送门一样崩溃！';
                colorClass = 'text-rickBlue';
                glowClass = 'text-shadow-glow';
                icon = 'fas fa-flask';
            } else if (hasUnder) {
                // Morty - 工时不足
                character = 'Morty Smith';
                message = 'Oh jeez... 你的工时有点不足啊。别担心，我也经常逃避责任，但也许我们都该更努力一点？至少达到最低标准吧！';
                colorClass = 'text-rickGreen';
                glowClass = 'text-shadow-glow-green';
                icon = 'fas fa-child';
            } else {
                // Terry - 正常
                character = 'Terry';
                message = '太棒了！你的工时完美达标！你就像我一样，是个普通人，但这没什么不好的！保持稳定，宇宙需要更多像你这样的稳定因素！';
                colorClass = 'text-rickYellow';
                glowClass = 'text-shadow-glow-yellow';
                icon = 'fas fa-smile';
            }
            
            modalContent.innerHTML = `
                <div class="w-32 h-32 bg-rickBlack rounded-full flex items-center justify-center mb-6 border-4 ${colorClass} border-glow">
                    <i class="${icon} text-6xl ${colorClass} animate-pulse-fast"></i>
                </div>
                <h3 class="text-2xl font-bold ${colorClass} ${glowClass} mb-4">${character}</h3>
                <p class="text-lg mb-6">"${message}"</p>
                <div class="w-full h-1 bg-gradient-to-r from-transparent via-${colorClass} to-transparent mb-6"></div>
                <p class="text-white/70">${employee.name} 的工时统计：${employee.hours.join(', ')} 小时</p>
            `;
            
            modal.classList.remove('hidden');
        }
    </script>
</body>
